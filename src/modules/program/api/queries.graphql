query ProgramList(
  $where: ProgramBoolExp
  $orderBy: [ProgramOrderBy!]
  $offset: Int
  $limit: Int
) {
  list: program(
    where: $where
    orderBy: $orderBy
    offset: $offset
    limit: $limit
  ) {
    id
    name
    type
  }
  meta: programAggregate(where: $where) {
    aggregate {
      count
    }
  }
}

query ProgramDetails($id: uuid!) {
  details: programByPk(id: $id) {
    id
    name
    type
    sponsoringAgency
    description
    dateStart
    dateEnd
  }
}


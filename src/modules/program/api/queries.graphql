query ProgramList(
  $where: ProgramBoolExp
  $orderBy: [ProgramOrderBy!]
  $offset: Int
  $limit: Int
) {
  list: programAggregate(
    where: $where
    orderBy: $orderBy
    offset: $offset
    limit: $limit
  ) {
    data: nodes {
      id
      name
      type
      sponsoringAgency
      dateStart
      dateEnd
    }
    meta: aggregate {
      count(columns: id, distinct: true)
    }
  }
}

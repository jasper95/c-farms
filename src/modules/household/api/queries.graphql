query HouseholdList(
  $where: HouseholdBoolExp
  $orderBy: [HouseholdOrderBy!]
  $offset: Int
  $limit: Int
) {
  list: householdAggregate(
    where: $where
    orderBy: $orderBy
    offset: $offset
    limit: $limit
  ) {
    data: nodes {
      id
      lastName
      firstName
      middleName
      referenceNo
      barangay
    }
    meta: aggregate {
      count(columns: id, distinct: true)
    }
  }
}

query HouseholdDetails($id: uuid!) {
  details: householdByPk(id: $id) {
    ...HouseholdFragment
  }
}

fragment HouseholdFragment on Household {
  id
  firstName
  lastName
  middleName
  extensionName
  houseLotBldgNo
  referenceNo
  streetSitioSubdv
  barangay
  municipality
  province
  region
  contactNumber
  sex
  civilStatus
  nameOfSpouse
  mothersMaidenName
  religion
  dateOfBirth
  placeOfBirth
  nameOfHouseholdHead
  relationshipToHouseholdHead
  maleCount
  femaleCount
  governmentIdType
  governmentIdNo
  personWithDisability
  is4psBeneficiary
  isHouseholdHead
  ipMembership
  emergencyContactName
  emergencyContactNumber
}

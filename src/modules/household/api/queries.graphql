query HouseHoldList(
  $where: HouseholdBoolExp
  $orderBy: [HouseholdOrderBy!]
  $offset: Int
  $limit: Int
) {
  householdList: householdAggregate(
    where: $where
    orderBy: $orderBy
    offset: $offset
    limit: $limit
  ) {
    data: nodes {
      id
      lastName
      firstName
      middleName
      referenceNo
      barangay
    }
    meta: aggregate {
      count(columns: id, distinct: true)
    }
  }
}
